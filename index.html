<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page with Animations</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Interactive Webpage with Animations</h1>

    <!-- Button with animation -->
    <button id="animatedButton">Click Me</button>

    <!-- Image with animation trigger -->
    <img src="image.jpg" id="animatedImage" alt="Animated Image">

    <!-- Form to store user preferences -->
    <form id="preferencesForm">
        <label for="theme">Choose Theme:</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
        <button type="submit">Save Preferences</button>
    </form>

</body>
</html>
